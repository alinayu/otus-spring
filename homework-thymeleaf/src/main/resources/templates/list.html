<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h2>Книги</h2>

<form th:action="@{/add}" th:href="add-book.html">
    <button type="submit">Добавить книгу</button>
</form>


<table class="books">
    <thead>
    <tr>
        <th>Ид</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Pushkin</td>
        <td>
            <form th:action="@{/edit/{id}(id=${book.id})}" th:href="edit.html">
                <button type="submit">Редактировать</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete/{id}(id=${book.id})}" th:method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
