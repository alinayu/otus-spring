<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h2>Книги</h2>

<a th:href="@{/add}" href="add-book.html">Добавить книгу</a>


<table class="books">
    <thead>
    <tr>
        <th>Ид</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Pushkin</td>
        <td>
            <a th:href="@{/edit/{id}(id=${book.id})}" href="edit.html">Редактировать</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${book.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
